<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Főoldal - Agarak</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-custom">
        <nav>
            <ul>
                <li><a href="index.html">Főoldal</a></li>
                <li><a href="care.html">Gondozás</a></li>
                <li><a href="origin.html">Eredet</a></li>
            </ul>
            <button onclick="toggleTheme()" id="theme-toggle">Sötét mód</button>
        </nav>

        <div class="hero-container">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <h1>A világ leggyorsabb kutyája.</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="image-marquee">
            <div class="marquee-track">
                <img src="images/3doggosinthecar.jpg" alt="">
                <img src="images/beachrunning.jpg" alt="">
                <img src="images/curledup.jpg" alt="">
                <img src="images/blackgreyhound.jpg" alt="">
                <img src="images/bythepool.jpg" alt="">
                <img src="images/elegant.jpg" alt="">
                <img src="images/chilling.jpg" alt="">
                <img src="images/whoosh.jpg" alt="">
                <img src="images/GraceTheGreyhound.jpg" alt="">
                <img src="images/3doggosinthecar.jpg" alt="">
                <img src="images/beachrunning.jpg" alt="">
                <img src="images/curledup.jpg" alt="">
                <img src="images/blackgreyhound.jpg" alt="">
                <img src="images/bythepool.jpg" alt="">
                <img src="images/elegant.jpg" alt="">
                <img src="images/chilling.jpg" alt="">
                <img src="images/whoosh.jpg" alt="">
                <img src="images/GraceTheGreyhound.jpg" alt="">
            </div>
        </div>

        <div class="content">
            <div class="container-fluid">
                <div class="row g-4">
                    <div class="col-12 col-md-6">
                        <div class="card">
                            <h2>De mégis mennyi az annyi?</h2>
                            <p>Az agarak verseny közben mért sebessége átlagosan meghaladja a 64km/h-t!</p>
                            <div class="input-group">
                                <label for="distance-input">Távolság (km):</label>
                                <input type="number" id="distance-input" placeholder="Pl. 100">
                            </div>
                            <p id="time-result"></p>
                        </div>
                    </div>

                    <div class="col-12 col-md-6">
                        <div class="card">
                            <h2>Kutya-Ember Év Kalkulátor</h2>
                            <p>Hány éves lenne az agár emberi évek szerint?</p>
                            <div class="input-group">
                                <label for="dog-age-input">Kutya életkora (év):</label>
                                <input type="number" id="dog-age-input" placeholder="Pl. 5">
                            </div>
                            <p id="human-age-result"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
